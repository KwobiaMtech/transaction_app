<div class="page page-center">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <a href=""><img src="./static/logo.svg" height="36" alt=""></a>
    </div>

    <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
      <h4 class="alert-title">I'm so sorry&hellip;</h4>
      <div class="text-muted">{{loginFailed}}</div>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card card-md" autocomplete="off">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login to your account</h2>
        <div class="mb-3">
          <label class="form-label">Email address / Username</label>
          <input formControlName="email_username" type="text" class="form-control" placeholder="Enter email or username">
        </div>
        <div class="mb-2">
         <!-- <label class="form-label">
            Password
            <span class="form-label-description">
                  <a >I forgot password</a>
                </span>
          </label> -->
          <div class="input-group input-group-flat">
            <input formControlName="password" type="password" class="form-control"  placeholder="Password"  autocomplete="off">
          </div>
        </div>
        <div class="form-footer">
          <button *ngIf="!loading" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary w-100">Sign in</button>
          <button *ngIf="loading" class="btn btn-primary w-100">Processing ...</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Don't have account yet? <a routerLink="/auth/register" tabindex="-1">Sign up</a>
    </div>
  </div>
</div>
